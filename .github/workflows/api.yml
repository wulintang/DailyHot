name: Build and Deploy
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # 假设你的构建命令是 npm run build
        env:
          # 关键：将 GitHub 的 Secrets/Variables 映射为 Vite 环境变量
          VITE_GLOBAL_API: ${{ secrets.GLOBAL_API }}  # 若用的是 secret
          # 或
          VITE_GLOBAL_API: ${{ vars.GLOBAL_API }}     # 若用的是 variable
